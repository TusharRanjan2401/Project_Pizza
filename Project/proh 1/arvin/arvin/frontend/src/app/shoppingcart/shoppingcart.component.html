<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col">
                    <hr>
                </div>
                <div class="col-auto">
                    <h4 class="text-capitalize">my cart</h4>
                </div>
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-auto mt-4">
                    <table class="table table-striped border border-3 ">
                        <tbody>
                            <tr class="p-3" *ngFor="let item of cartdata">
                                <div *ngIf="item.quantity>0">
                                    <td><img [src]="item.image" width="150px" height="150px" class="cart-pizza"></td>
                                    <td *ngIf="item.type!= 'ingre' ">
                                        <img src="../assets/nonveg.png" alt="" width="27" height="27" *ngIf="(item.type!='veg')">
                                        <img src="../assets/veg.png" alt="" width="27" height="27" *ngIf="(item.type=='veg')">
                                    </td>
                                    <td>
                                        <b class="text-capitalize">{{item.name}}</b> <br>
                                        <span>&#8377;{{item.price * item.quantity}}</span>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default" (click)="decreaseQuantity(item)">
                                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                            <input type="text" class="form-control input-number" [value]="item.quantity" readonly>
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default" (click)="increaseQuantity(item)">
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                    <td>  <button class="btn" (click)="deleteCartItem(item)"><i class="fa fa-trash text-danger"></i></button></td>
                                </div>
                            </tr>
                            <!-- <tr>
                                <td colspan="6"><span class="float-end">Sub Total:&nbsp; &#8377;{{total}}</span></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="col"></div>
            </div>
        </div>


        <div class=" col-md-4 mtop">
            <div class="card  border border-3">
                <div class="card-header">
                    <h5>Payment Details</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">Pizza <span class="float-end">&#8377;{{total}}</span></li>
                        <li class="list-group-item">Toppings <span class="float-end">&#8377;{{toppingtotal}}</span></li>
                    </ul>
                </div>
                <div class="card-footer">Total Amount: <b class="float-end">&#8377;{{total + toppingtotal}}</b></div>
            </div>
            <div class="row">
                <div class="col-sm-6 mt-3 text-center">
                    <button type="button" class="btn btn-warning">Pay</button>
                </div>
                <div class="col-sm-6 mt-3 text-center">
                    <button type="button" class="btn btn-dark">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>
